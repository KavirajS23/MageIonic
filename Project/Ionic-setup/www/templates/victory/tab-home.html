<ion-view hide-back-button="true" class="home-page" title="VICTORY" show-tabs>
	<ion-nav-buttons side="left">
		<!-- Toggle left side menu -->
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-footer">
		<ion-slide-box  class="home-slider" on-slide-changed="slideHasChanged($index)" >
			<ion-slide ng-if="!enableSliderFromServer" ng-repeat="i in [1, 2, 3, 4, 5]">
				<div class="slider-img">
					<img actual-src="img/victory/slider-1.jpg" ng-src="img/placeholder.png" alt="">
				</div>
			</ion-slide>
			<ion-slide ng-if="enableSliderFromServer" ng-repeat="slider in sliderList">
				<div class="slider-img">
					<img actual-src="{{slider.src}}" ng-src="" alt="">
				</div>
			</ion-slide>
		</ion-slide-box>
		<div class="product-list-container">
			<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
				<div class="tabs tabs-menu tabs-home">
					<div class="tab-item active">
						<a class="tab-item active" href="#">
							TRENDING
						</a>
					</div>
					<div class="tab-item">
						<a class="tab-item " href="#">
							{{$root.appLanguage.PRODUCT_SALE_TEXT}}
						</a>
					</div>
					<div class="tab-item">
						<a class="tab-item" href="#">
							{{$root.appLanguage.HOT_DEALS_TEXT}}
						</a>
					</div>
					<div class="tab-item">
						<a class="tab-item" href="#">
							{{$root.appLanguage.BEST_SELLER_TEXT}}
						</a>
					</div>
				</div>
			</div>
		</div>
